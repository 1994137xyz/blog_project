{% extends '_base.html' %}

{% block page_title %} Post Delete {% endblock %}

{% block content %}
    <h1>Are you sure?</h1>
    <p>Are you sure want to delete {{ post.title }} post permanently?</p>
    <form method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Yes, Delete">
    </form>
{% endblock %}
